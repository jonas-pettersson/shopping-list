<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <script src="shopping-list.js" defer></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <header class="w3-container w3-blue">
      <h1>My shopping list</h1>
    </header>
    <section class="w3-container">
      <div class="w3-display-container w3-cell-row w3-light-grey">
        <div class="w3-cell">
          <input
            class="w3-input"
            type="text"
            name="item"
            id="item"
            placeholder="Enter a new item"
          />
        </div>
        <button class="w3-button w3-green w3-display-bottomright">
          Add item
        </button>
      </div>
    </section>

    <section class="w3-container w3-margin-top">
      <ul class="w3-ul w3-card-4"></ul>
    </section>
  </body>
</html>
